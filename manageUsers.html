<!DOCTYPE HTML>
<html>
    <head>
        <title>&lt;EMERGE&gt; | Manage Users</title>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Language" content="en-NZ">
        <link rel="stylesheet" type="text/css" href="Style/styleMain.css">
    </head>
    <body>
        <header>
            <a href="index.html" class="header_link">
            <img src="Assets/Icons/araLandscapeWhite.png" alt="Ara Logo" class="araLogo">
            <h1>&lt;EMERGE&gt;</h1>
            </a>
        </header>
        <div class="search">
            <form method="post" class="search_form">
                <input type="text" class="search_form_input" placeholder="Search...">
                <button type="submit" class="search_form_button">
                    <img src="Assets/Icons/search-icon.svg" alt="Search">
                </button>
            </form>
        </div>
        <div class="manage-users">
            <div class="user-list">
                <h2>Manage Users</h2>
                <button class="create-user-button">Create New User</button>
                <ul>
                    <!-- Example user list item -->
                    <li>
                        <span>John Doe</span>
                        <button class="edit-user-button">Edit</button>
                        <button class="delete-user-button">Delete</button>
                    </li>
                </ul>
            </div>
            <div class="user-form">
                <h2>User Details</h2>
                <form class="details">
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="organization">Organization:</label>
                        <input type="text" id="organization" name="organization" required>
                    </div>
                    <button type="submit" class="save-button">Save</button>
                    <button type="button" class="reset-password-button">Reset Password</button>
                    <button type="button" class="cancel-button">Cancel</button>
                </form>
            </div>
        </div>
        <script src="JavaScript/manageUsers.js"></script>

        <footer>
            <div class="footer_section">
                <h3>Contact Information &amp; Socials</h3>
                <p>Email: <a href="mailto:email@email">email@email</a></p>
                <p>Phone: <a href="tel:123456789">123456789</a></p>
                <div class="socials">
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="Assets/Icons/facebook.svg" alt="Facebook">
                    </a>
                    <a href="https://www.linkedin.com" target="_blank">
                        <img src="Assets/Icons/linkedin.svg" alt="LinkedIn">
                    </a>
                    <a href="https://www.ara.ac.nz" target="_blank">
                        <img src="Assets/Icons/website.svg" alt="Website">
                    </a>
                </div>
            </div>
            <div class="footer_section">
                <h3>Not an Admin?</h3>
                <p><a href="index.html">Return to Home</a></p>
            </div>
            <div class="footer_section">
                <p>&copy; 2024 Ara Institute of Canterbury. All rights reserved.</p>
                <p><a href="terms.html">Terms of Service</a> | <a href="privacy.html">Privacy Policy</a></p>
            </div>
        </footer>
    </body>
</html>
